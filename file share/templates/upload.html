{% extends "base.html" %}

{% block content %}
    <h2>Upload File</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pptx, .docx, .xlsx" required><br>
        <button type="submit">Upload</button>
    </form>
{% endblock %}
